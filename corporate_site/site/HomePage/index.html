     <link rel="icon"  type="image/x-icon" href="wisewin_logo.ico">

  </nav>

<!--add a pic here -->
<section id="hero">

  </div>

<section id="about">

  </div>
   <a href="#contact" class="btn btn-primary btn-lg">Book a meeting</a>
</section>

<section id="portfolio">
  <h2>Portfolio</h2>
  <div class="portfolio-grid">
    <div class="item-card bg-success">
      
      <h3 id="project-title-1">Quiz Master Pro<h3>
      <button type="button" class="btn bg-primary" id='openModalBtn' data-bs-toggle="modal" data-bs-target="#myModal" data-id="2">View Project</button >

    <div class="item-card bg-success">
      <h3 id ="project-title-2">BrainBuster Challenge</h3>
      <button type="button" class="btn bg-primary" id='openModalBtn' data-bs-toggle="modal" data-bs-target="#myModal" data-id="3">View Project</button >

    <div class="item-card bg-success">
      <h3 id ="project-title-3">Knowledge Quest</h3>

    </div>
  </div>
</section>

<footer id="contact">
  <h2>Contact Us</h2>
  <div id ="contact_details">

  </div>

<!---Modal window for projects-->
<div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="myModalLabel"></h5>
      <!--Close btn-->
      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
    </div>
    <div class="modal-body">
      <p id="project-details"></p>
       <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        
      </div>

    </div>
  </div>
  </div>
</div>

<!---Modal window to display about us content-->

<div class="modal fade" id="aboutModal" tabindex="-1" role="dialog" aria-labelledby="aboutModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <img id="logo_img">
        
        
      </div>
      
      <div class="modal-body" id="about_content">
        
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        
      </div>
    </div>
  </div>
</div>
